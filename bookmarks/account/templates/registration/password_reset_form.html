{% extends "base.html" %}

{% block title %}Reset your password{% endblock  %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <hr>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post" style="background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
">
        {{ form.as_p }}
        <p><input type="submit" value="SEND E-MAIL" style="background-color: green; color: white;"></p>
        {% csrf_token %}
    </form>
{% endblock  %}
