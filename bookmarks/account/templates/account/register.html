{% extends "base.html" %}

{% block title %}Create an account{% endblock  %}

{% block content %}
    <h1>Create an account</h1>
    <hr>
    <p>Please, sign up using the following form.</p>
    <form method="post" style="background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type"submit" value="CREATE MY ACCOUNT" style="background-color: green; color: white;"/></p>
    </form>
{% endblock  %}
